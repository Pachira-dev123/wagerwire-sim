<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>WagerWire Betting Simulation</title><link rel="icon" type="image/svg+xml" href="favicon.svg"><link rel="icon" type="image/x-icon" href="favicon.ico"><link rel="apple-touch-icon" href="favicon.svg"><script>// Example: Uncomment and set your credentials for auto-connection
        // window.WAGERWIRE_CONFIG = {
